<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/profile_penjual.css" />

    <!-- JS DATATABLE-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- navigasi bar -->
    <nav class="justify-content-between navbar p-3" style="background-color: #3570d6">
      <div class="container-fluid">
        <!-- setting tulisan lapak telu dan logo -->
        <a class="navbar-brand fw-bold px-4" href="#" style="color: white; font-family: sans-serif">
          <img src="img/logo-lapak-telu.png" alt="Logo" width="60" />
          LAPAK TEL-U
        </a>
        <!-- setting search bar -->
        <form class="position-absolute top-50 start-50 translate-middle" role="search">
          <div class="input-group" style="width: 400px">
            <button class="input-group-text">
              <img src="img/icon-cari.png" alt="" />
            </button>
            <input type="text" class="form-control" placeholder="Cari" aria-label="Username" />
          </div>
        </form>
        <!-- setting upload dan masuk -->
        <div class="button px-5">
          <a class="fw-bold px-5" href="#" style="color: white; text-decoration: none">
            <img src="img/icon-upload.png" />
            Upload
          </a>
          <button class="btn btn-light fw-bold" style="padding-inline: 30px; color: #3570d6; font-family: sans-serif">Masuk</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5 d-flex col-md-12">
      <div class="row">
        <div class="d-flex flex-column col-md-4 flex-shrink-0 p-3 text-white" style="width: 270px; margin-left: 10%; height: 70vh; border-radius: 10px; border: 1px solid #d8d8d8; background: #fff; color: black">
          <a href="/" class="d-flex justify-content-between mb-3 mb-md-0 me-md-auto text-white text-decoration-none"></a>
          <ul class="nav nav-pills flex-column">
            <li class="d-flex justify-content-center">
              <img src="img/user.png" alt="" width="117" height="122" />
            </li>

            <li class="d-flex justify-content-center">
              <a href="#" class="nav-link link-dark p-1" style="font-size: 20px">Herdi Ardana</a>
            </li>

            <li class="d-flex justify-content-center">
              <a href="#" class="nav-link link-dark p-1" style="font-size: 14px">@herdiardanaaaaa</a>
            </li>

            <li class="d-flex justify-content-center">
              <a href="#" class="nav-link link-dark p-1" style="font-size: 14px">Telkom University</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link link-dark ps-0" aria-current="page">
                <i class="bi bi-pencil-fill"></i>
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#pencil-fill" />
                </svg>
                Edit Produk
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark ps-0">
                <i class="bi bi-bookmark-fill"></i>
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#sbookmark-fill" />
                </svg>
                Tersimpan
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark ps-0">
                <i class="bi bi-gear-fill"></i>
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#gear-fill" />
                </svg>
                Pengaturan
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark ps-0">
                <i class="bi bi-arrow-left-circle-fill"></i>
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#arrow-left-circle-fill" />
                </svg>
                Logout
              </a>
            </li>
          </ul>
          <hr />
        </div>

        <div class="container-fluid col-md-8 justify-content-start">
          <h2>List Barang</h2>
          <div class="d-flex">
            <div class="produk-item">
              <div class="card m-3" style="width: 18rem">
                <img src="img/sepatu.png" class="card-img-top" alt="" />
                <div class="card-body">
                  <h3 class="card-title">Sepatu Adidas</h3>
                  <p class="card-text">Rp250.000</p>
                </div>
              </div>
            </div>

            <div class="produk-item">
              <div class="card m-3" style="width: 18rem">
                <img src="img/sepatu-bekas.png" class="card-img-top" alt="" />
                <div class="card-body">
                  <h3 class="card-title">Sepatu</h3>
                  <p class="card-text">Rp200.000</p>
                </div>
              </div>
            </div>

            <div class="produk-item">
              <div class="card m-3" style="width: 18rem">
                <img src="img/panci-listrik.png" class="card-img-top" alt="" />
                <div class="card-body">
                  <h3 class="card-title">Panci Listrik</h3>
                  <p class="card-text">Rp150.000</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="sidebars.js"></script>
  </body>
</html>
