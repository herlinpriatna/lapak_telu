<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapak Tel-U</title>

    <!--- Style Eksternal -->
    <link rel="stylesheet" href="style/Login_option.css" />

    <!--Font Eksternal-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@100;300;400;500;600;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      body{
    background-image: url(img/tokong-nanas.png);  
    background-size: cover; 
    }
    </style>
  </head>
  <body >
    
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="box-login text-center shadow bg-light rounded p-5 " style="width: 50%;">
        <img src="img/logo-lapak-telu.png" alt="">
        <h1>Lapak Tel-U</h1>
        <div class="buttons">
          <button
          id="btn_user"
            type="submit"
            class="btn btn-primary w-100 text-white text-primary fw-bold p-3 mt-3"
          >
            User
          <button
          id="btn_admin"
            type="submit"
            class="btn btn-primary w-100 text-white text-primary fw-bold p-3 mt-3"
          >
            Admin
          </button>
        </div>
      </div>
    </div>
        
        
          
    <!-- Script Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn_user").click(function () {
          window.location.href = "login.html";
        });
      });
      $(document).ready(function () {
        $("#btn_admin").click(function () {
          window.location.href = "login.html";
        });
      });
    </script>
  </body>
</html>
